<!-- src/app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NetWatch</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="/src/assets/css/dashboard.css">
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo_item">
            <i class="bx bx-menu" id="sidebarOpen"></i>
            <img src="/src/assets/img/netwatch.png" alt="NetWatch logo">NetWatch
        </div>
        <div class="search_bar">
            <input type="text" placeholder="Search" />
        </div>
        <div class="navbar_content">
            <i class="bi bi-grid"></i>
            <i class='bx bx-sun' id="darkLight"></i>
            <i class='bx bx-bell'></i>
            <img src="/src/assets/img/user.png" alt="" class="profile" />
        </div>
    </nav>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="menu_content">
            <ul class="menu_items">
                <li class="item">
                <a href="#" class="nav_link">
                    <span class="navlink_icon">
                        <i class="bx bx-home-alt"></i>
                    </span>
                    <span class="navlink">Dashboard</span>
                </a>
                </li>
            </ul>
            <ul class="menu_items">
                <li class="item">
                    <a href="/devices" class="nav_link">
                        <span class="navlink_icon">
                            <i class="bx bx-devices"></i>
                        </span>
                        <span class="navlink">Devices</span>
                    </a>
                </li>
                <li class="item">
                    <a href="/logs" class="nav_link">
                        <span class="navlink_icon">
                            <i class="bx bx-terminal"></i>
                        </span>
                        <span class="navlink">Logs</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <i class="bx bx-cog"></i>
                        </span>
                        <span class="navlink">Settings</span>
                    </a>
                </li>
            </ul>
            <!-- Sidebar Open / Close -->
            <div class="bottom_content">
                <div class="bottom expand_sidebar">
                    <span></span>
                    <i class='bx bx-arrow-to-right'></i>
                </div>
                <div class="bottom collapse_sidebar">
                    <span>Collapse</span>
                    <i class='bx bx-arrow-to-left'></i>
                </div>
            </div>
        </div>
    </nav>
    <!-- JavaScript -->
    <script src="/src/assets/js/dashboard.js"></script>
</body>

</html>
