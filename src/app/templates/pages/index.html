{% extends "base.html" %}

{% block title %}Dashboard - NetWatch{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/pages/dashboard.css">
{% endblock %}

{% block head_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<header>
    <div class="header-info">
        <h1>Dashboard</h1>
        <p id="date-info"></p>
    </div>
</header>
<section id="device-status">
    <div class="dashboard-container">
        <div class="status-container">
            <div class="status-card" id="online">
                <i class="bx bx-check-circle"></i>
                <div class="status-title">Online</div>
                <div class="status-count" id="count-online">0</div>
            </div>
            <div class="status-card" id="offline">
                <i class="bx bx-x-circle"></i>
                <div class="status-title">Offline</div>
                <div class="status-count" id="count-offline">0</div>
            </div>
            <div class="status-card" id="unknown">
                <i class="bx bx-help-circle"></i>
                <div class="status-title">Unknown</div>
                <div class="status-count" id="count-unknown">0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart" id="device-status-chart">
                <h3>Device Status</h3>
                <canvas id="statusChart"></canvas>
            </div>                    
        </div>
    </div>
</section>
{% endblock %}

{% block bottom_js %}
<script src="/static/js/dashboard.js"></script>
{% endblock %}
