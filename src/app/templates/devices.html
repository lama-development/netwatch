<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - NetWatch</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/devices.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- JavaScript -->
    <script src="/static/js/sidebar.js" defer></script>
    <script src="/static/js/navbar.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-component"></div>
    <!-- Sidebar -->
    <div id="sidebar-component"></div>
    <main>
        <header>
            <h1>Devices</h1>
        </header>
        <!-- Section to display current devices -->
        <section id="device-list">
            <h2>Current Devices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IP</th>
                        <th>Type</th>
                        <th>Owner</th>
                        <th>Alerts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="devices-table-body">
                    <!-- Device rows will be inserted here via JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Section to add a new device -->
        <section id="add-device">
            <h2>Add New Device</h2>
            <form id="device-form">
                <!-- Basic Section -->
                <div class="form-group">
                    <label for="name">Device Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="ip">IP Address</label>
                    <input type="text" id="ip" name="ip" required>
                </div>
                <div class="form-group">
                    <label for="type">Device Type</label>
                    <select id="type" name="type" required>
                        <option value="Computer">Computer</option>
                        <option value="Printer">Printer</option>
                        <option value="Router">Router</option>
                        <option value="Switch">Switch</option>
                        <option value="Server">Server</option>
                        <option value="Firewall">Firewall</option>
                        <option value="Access Point">Access Point</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mac_address">MAC Address<span class="optional"> (optional)</span></label>
                    <input type="text" id="mac_address" name="mac_address">
                </div>
                <div class="form-group">
                    <label for="owner">Owner<span class="optional"> (optional)</span></label>
                    <input type="text" id="owner" name="owner">
                </div>
                <!-- Custom Alerts as Checkboxes -->
                <fieldset class="form-group">
                    <legend>Custom Alerts <span class="optional"> (optional)</span></legend>
                    <label><input type="checkbox" name="custom_alerts" value="High Latency"> High Latency</label>
                    <label><input type="checkbox" name="custom_alerts" value="Device Offline"> Device Offline</label>
                    <label><input type="checkbox" name="custom_alerts" value="Packet Loss"> Packet Loss</label>
                    <label><input type="checkbox" name="custom_alerts" value="Port Closed"> Port Closed</label>
                </fieldset>
                
                <!-- Advanced Section Toggle -->
                <button type="button" id="toggle-advanced">Show Advanced</button>
                <div id="advanced-section" class="hidden">
                    <div class="form-group">
                        <label for="subnet">Subnet<span class="optional"> (optional)</span></label>
                        <input type="text" id="subnet" name="subnet">
                    </div>
                    <div class="form-group">
                        <label for="gateway">Gateway<span class="optional"> (optional)</span></label>
                        <input type="text" id="gateway" name="gateway">
                    </div>
                    <div class="form-group">
                        <label for="dns">DNS<span class="optional"> (optional)</span></label>
                        <input type="text" id="dns" name="dns">
                    </div>
                </div>
                <button type="submit">Add Device</button>
            </form>
        </section>
    </main>
    <script src="/static/js/devices.js" defer></script>
</body>

</html>
