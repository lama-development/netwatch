<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - NetWatch</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/devices.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- JavaScript -->
    <script src="/static/js/sidebar.js" defer></script>
    <script src="/static/js/navbar.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-component"></div>
    <!-- Sidebar -->
    <div id="sidebar-component"></div>
    <main>
        <header>
            <h1>Devices</h1>
        </header>
        <!-- Section to display current devices -->
        <section id="device-list">
            <h2>Current Devices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IP Address</th>
                        <th>Category</th>
                        <th>OS</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="devices-table-body">
                    <!-- Device rows will be inserted here via JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Section to add a new device -->
        <section id="add-device">
            <h2>Add New Device</h2>
            <form id="add-device-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="ip_address">IP Address</label>
                    <input type="text" id="ip_address" name="ip_address" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category">
                </div>
                <div class="form-group">
                    <label for="os">OS:</label>
                    <input type="text" id="os" name="os">
                </div>
                <button type="submit">Add Device</button>
            </form>
        </section>
    </main>
    </main>
    <script src="/static/js/devices.js"></script>
</body>

</html>
